<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Code Quiz</title>
</head>

<body>

<nav id="results-button">
    <a href="./highscores.html">
    <button type="button" id="button"> Highscore Results</button>
    </a>
</nav>

<div id="timer">60</div>

<main id="container">
    <h1>JavaScript Code Quiz Challenge</h1>
    <p>Try to answer the following JavaScript code-related questions within the time limit.<br>Note, questions answered
        incorrectly will decrease your time by ten seconds! Press Start Quiz when you're ready!</p>
</main>

<div id="start-button">
    <button type="button">Start Quiz</button>
</div>


<section id="questions-container" class="hide" >
    <h1></h1>
    <div class="options-container">
        <button type="button" id="a1"></button>
        <button type="button" id="a2"></button>
        <button type="button" id="a3"></button>
        <button type="button" id="a4"></button>
    </div>
</section>

<section id="userscore">
    <h1>Quiz complete!</h1><br>
    <h3 id="finalscore"></h3><br>
    <input id="userinitials" type="text" placeholder="Enter Initials Here" />
    <a href="./highscores.html">
        <button id="submit-btn"type="button">Submit</button>
        <ul id="highscores-list"></ul>
    </a>
</section>


    <script src="./assets/js/script.js"></script>
</body>

</html>
